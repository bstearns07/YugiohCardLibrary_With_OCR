{% block body %}
<div class="alert-danger mt-4 p-4 rounded">
    <h1>Confirm Deletion</h1>

    {% if card.image_filename %}
    <img src="/static/images/cards/{{ card.image_filename }}"
         class="img-thumbnail mb-3"
         style="max-width:400px;">
    {% endif %}

    <p>Are you sure you want to delete <strong>{{ card.name }}</strong>?</p>

    <form method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="javascript:history.back()" class="btn btn-primary">Cancel</a>
    </form>
</div>
{% endblock %}
